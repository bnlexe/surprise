<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сюрприз</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <h1>Моей everything ❤</h1>
    <div id="timer" class="timer">Любимая, ты узнаешь всё через: <span id="countdown"></span></div>
    <div id="map" class="map" style="display: none;"> <!-- Скрываем карту до истечения таймера -->
        <!-- Клетки будут добавлены через JavaScript -->
    </div>
    <div id="taskDisplay" style="display: none;">
        <!-- Здесь будет отображаться задание -->
    </div>
    <input type="text" id="answerInput" placeholder="Введи ответ" style="display:none;">
    <button id="submitAnswer" style="display:none;">Подтвердить</button>

    <script src="script.js"></script>
</body>
</html>
